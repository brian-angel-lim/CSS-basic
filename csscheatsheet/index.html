<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="CSS">
        <title>CSS Cheatsheet</title>
        <!--Internal CSS **Better, not best practice-->
        <style type="text/css">
            h2{
                color:blue;
            }</style>
        <!--External CSS **Best practice-->
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <!--Inline CSS **Bad Practice-->
        <h1 style="color:red">Inline CSS</h1>
        <hr>
        <h2>Internal CSS</h2>
        <hr>
        <h3>External CSS</h3>
    </body>
</html>
